<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Permanent+Marker&family=Staatliches&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon-16x16.png">
    <title>Hang Man</title>
</head>

<body>
    <header>
        <h1>Hangman</h1>
        <button class="btn">
            <h2>Click here to get started!</h2>
        </button>
    </header>
    <section>
        <div class="container">
            <div class="current-word-section">
                <h3>Current Word</h3>
                <h4 class="display-word"></h4>
            </div>
            <div class="user-guess-section">
                <h3>Letters Already Guessed</h3>
                <h4 class="letters-guessed"></h4>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
